<div class="contact-form-container max-w-md mx-auto p-4">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="grid gap-4">

    <!-- Name -->
    <div class="field">
      <label for="name" class="block text-sm font-medium mb-1">Name</label>
      <input id="name" type="text" formControlName="name"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
      <small *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid"
             class="text-red-600 text-sm mt-1 block">
        Name is required.
      </small>
    </div>

    <!-- Email -->
    <div class="field">
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input id="email" type="email" formControlName="email"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
      <small *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid"
             class="text-red-600 text-sm mt-1 block">
        Valid email is required.
      </small>
    </div>

    <!-- Message -->
    <div class="field">
      <label for="message" class="block text-sm font-medium mb-1">Message</label>
      <textarea id="message" rows="5" formControlName="message"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"></textarea>
      <small *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid"
             class="text-red-600 text-sm mt-1 block">
        Message is required.
      </small>
    </div>

    <!-- Submit Button -->
    <div class="field">
      <button type="submit"
              [disabled]="contactForm.invalid"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded disabled:opacity-50">
        Submit
      </button>
    </div>

    <!-- Success Message -->
    <div *ngIf="submitted" class="mt-4 p-3 bg-green-100 text-green-800 border border-green-300 rounded">
      Message sent successfully!
    </div>

  </form>
</div>
