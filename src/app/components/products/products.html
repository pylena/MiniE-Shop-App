


<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
  <div
    *ngFor="let product of products"
    class="border border-gray-200 rounded-2xl p-3 text-center flex flex-col items-center"
  >
    <!-- Image wrapper -->
    <div class="w-full h-28 flex items-center justify-center mb-2">
      <img [src]="product.image" [alt]="product.name" class="max-h-full object-contain">
    </div>
    <!-- Name -->
    <h3 class="font-semibold text-gray-800 mb-1 text-sm">{{ product.name }}</h3>
    <!-- Price -->
    <p class="text-gray-700 mb-2 text-sm">${{ product.price }}</p>
    <!-- Button -->
    <p-button label="Add to Cart" styleClass="p-button-sm p-button-outlined w-full" class="text-xs"></p-button>
  </div>
</div>
